<button data-drawer-target="separator-sidebar" data-drawer-toggle="separator-sidebar" aria-controls="separator-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 ">
  <span class="sr-only">Open sidebar</span>
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
    <path fill="#000" fill-rule="evenodd"
      d="M14.5 3.75a.75.75 0 0 1 1.5 0v8.5a.75.75 0 0 1-1.5 0zm-6.341.47a.75.75 0 0 0 0 1.06l1.97 1.97H.75a.75.75 0 0 0 0 1.5h9.379l-1.97 1.97a.75.75 0 1 0 1.06 1.06l3.25-3.25L13 8l-.53-.53l-3.25-3.25a.75.75 0 0 0-1.061 0"
      clip-rule="evenodd" />
  </svg>
</button>

<aside id="separator-sidebar"
  class="fixed pb-[4rem] left-0 z-40 w-64 h-full mt-[4rem] transition-transform -translate-x-full bg-sidebar border-r border-[#14294a] sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
  aria-label="Sidebar">
  <div class="h-full px-3 py-5  bg-sidebar overflow-x-hidden overflow-y-auto dark:bg-gray-800">
    <ul class="space-y-1 font-medium">
      @for (sect of sections; track sect.name; let i = $index) {
        <span class="self-center text-sm whitespace-nowrap text-white"
        >{{ sect.name }}</span><br>
        
        @if (sect.hrName) {
          <app-hr [text]="sect.hrName" color="white"></app-hr>
        }

        @if(sect.items.length === 0) {
          <li>
            <p class="ms-3 text-xs text-gray-500 truncate ...">Sin data</p>
          </li>
        } @else {
          @for (item of sect.items; track item.title; let j = $index) {
            <li class="m-0">
              <div 
                (click)="navigationTo(item)"
                class="flex items-center p-1 cursor-pointer text-gray-900 rounded-lg dark:text-white hover:bg-gray-700 dark:hover:bg-gray-700 group">
                <svg
                  class="flex-shrink-0 w-4 h-4 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                  <path
                    d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
                </svg>
                <div class="w-40 flex">
                  <div class="w-40">
                    <span class="ms-3 text-sm text-white truncate ...">{{ item.title }}</span><br>
                  </div>
                </div>
              </div>
            </li>
          }
        }
      }
    </ul>
  </div>
</aside>
