@if (section) {
    @defer (on viewport) {
        <section class="mt-2 p-2">
            <h1 class="font-bold pb-2">{{ section.title }}</h1>
            <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 justify-start flex-wrap">
                @for (event of section.events.data; track $index) {
                    <app-events-card [event]="event"></app-events-card>
                }
            </div>
        </section>
        @if (section.events.meta.page < section.events.meta.lastPage) {
            <app-hr type="a" text="Mostrar mÃ¡s"
            bgText="white" (click)="moreEventStatus(section.status)"></app-hr>
        }
    } @placeholder{
        <app-loading textLoading="Cargando..."/>        
    }
}
