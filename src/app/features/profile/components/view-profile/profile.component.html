<div class="mt-14 p-5 block">

    <div class="w-full bg-white">
        @if(user != null) {
            <div class="flex flex-col items-center pb-10 mt-5">
                <div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-sky-800 rounded-full dark:bg-gray-600">
                    <span class="font-medium text-gray-100 dark:text-gray-300">{{ getLetter() }}</span>
                </div>
                <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ user.name + ' ' + user.lastname || 'name' }}</h5>
                <span class="text-sm text-gray-500 dark:text-gray-400">{{user.email || 'email'}}</span>
                <div class="flex mt-4 md:mt-6">
                    @if (isLogged) {
                        <app-custom-button [url]="'/profile/edit-profile'" label="Editar Perfil" />
                    }
                </div>
            </div>
        }
        
    </div>

</div>
